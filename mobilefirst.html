<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Responsief Menu met Logo's Altijd Zichtbaar</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      nav.mobile-menu {
        width: 100%;
        background-color: #ffffff;
        border-bottom: 2px solid #ddd;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }

      /* Container voor logo's en hamburger op mobiel */
      .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #eee;
      }

      /* Logo's */
      .menu-logos {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .menu-logos a img {
        height: 40px;
        display: block;
      }

      /* Hamburger knop (mobiel) */
      .menu-toggle {
        background: none;
        border: none;
        color: #111;
        font-size: 1.8rem;
        cursor: pointer;
        display: block;
        padding: 0.2rem 0;
      }

      /* Menu inhoud (navigatie, form, buttons) */
      .menu-content {
        display: none;
        flex-direction: column;
        padding: 1rem;
        gap: 1rem;
      }

      /* Menu open = tonen */
      .menu-content.open {
        display: flex;
      }

      /* Navigatie lijst */
      .menu-content ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .menu-content li {
        margin: 0.3rem 0;
      }

      .menu-content a {
        text-decoration: none;
        color: #333;
        display: block;
        padding: 0.6rem;
        border-radius: 4px;
        transition: background-color 0.2s;
      }

      .menu-content a:hover {
        background-color: #f0f0f0;
      }

      /* Zoekveld */
      form {
        margin: 0;
      }

      input[type="search"] {
        padding: 0.6rem;
        font-size: 1rem;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      /* CTA button */
      .cta-button {
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s;
        width: 100%;
      }

      .cta-button:hover {
        background-color: #0056b3;
      }

      /* Button met image */
      .menu-image-button {
        background: none;
        border: none;
        padding: 0;
        cursor: pointer;
      }

      .menu-image-button img {
        height: 36px;
        width: auto;
      }

      /* Desktop stijlen */
      @media (min-width: 768px) {
        /* Hamburger knop verbergen */
        .menu-toggle {
          display: none;
        }

        /* Nav container horizontaal */
        .menu-content {
          display: flex !important;
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
          padding: 1rem 2rem;
          gap: 1.5rem;
        }

        /* Menu header als flex container met logo's + nav */
        nav.mobile-menu {
          display: flex;
          align-items: center;
          padding: 0 2rem;
          gap: 2rem;
        }

        /* Logo's links */
        .menu-logos {
          order: 0;
          gap: 1rem;
        }

        /* Navigatie links horizontaal */
        .menu-content ul {
          display: flex;
          gap: 1.5rem;
          margin: 0;
          padding: 0;
          list-style: none;
          flex: 1;
        }

        .menu-content li {
          margin: 0;
        }

        .menu-content a {
          padding: 0.5rem 0.75rem;
        }

        /* Form en buttons rechts */
        form {
          flex: 0 0 200px;
          margin: 0;
        }

        .menu-content input[type="search"] {
          width: 100%;
        }

        .menu-actions {
          display: flex;
          align-items: center;
          gap: 1rem;
        }

        /* Button met image en CTA in dezelfde rij */
        .menu-image-button {
          margin: 0;
        }

        .cta-button {
          width: auto;
          white-space: nowrap;
          padding: 0.6rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="mobile-menu">
      <div class="menu-header">
        <div class="menu-logos">
          <a href="https://voorbeeld1.com" aria-label="Logo 1">
            <img
              src="https://via.placeholder.com/100x40?text=Logo1"
              alt="Logo 1"
            />
          </a>
          <a href="https://voorbeeld2.com" aria-label="Logo 2">
            <img
              src="https://via.placeholder.com/100x40?text=Logo2"
              alt="Logo 2"
            />
          </a>
        </div>

        <button
          class="menu-toggle"
          aria-expanded="false"
          aria-controls="menu"
          aria-label="Menu openen/sluiten"
          onclick="toggleMenu()"
        >
          â˜°
        </button>
      </div>

      <div class="menu-content" id="menu" role="menu">
        <ul role="menubar" aria-label="Hoofd navigatie">
          <li role="none"><a role="menuitem" href="#">Game</a></li>
          <li role="none"><a role="menuitem" href="#">Champions</a></li>
          <li role="none"><a role="menuitem" href="#">News</a></li>
          <li role="none"><a role="menuitem" href="#">Patch Notes</a></li>
          <li role="none"><a role="menuitem" href="#">Discover</a></li>
          <li role="none"><a role="menuitem" href="#">Esports</a></li>
          <li role="none"><a role="menuitem" href="#">Universe</a></li>
          <li role="none"><a role="menuitem" href="#">Merch</a></li>
          <li role="none"><a role="menuitem" href="#">Support</a></li>
        </ul>

        <form action="">
          <input type="search" placeholder="Zoeken..." aria-label="Zoekveld" />
        </form>

        <button class="menu-image-button" aria-label="Icoonknop">
          <img src="https://via.placeholder.com/36?text=ðŸ”" alt="Icoon" />
        </button>

        <button class="cta-button">Nu starten</button>
      </div>
    </nav>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("menu");
        const btn = document.querySelector(".menu-toggle");
        const isOpen = menu.classList.toggle("open");
        btn.setAttribute("aria-expanded", isOpen);
      }
    </script>
  </body>
</html>
